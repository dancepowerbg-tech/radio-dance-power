<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Deejay Station – Live</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, Helvetica, sans-serif;
}

.player {
  width: 100%;
  max-width: 360px;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  padding: 20px;
  text-align: center;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 4px;
}

.logo .radio { color: #ffcc00; }
.logo .deejay { color: #e60000; }
.logo .station { color: #111; }

.onair {
  font-size: 14px;
  color: #27ae60;
  font-weight: bold;
  margin-bottom: 18px;
}

.play-btn {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #ffcc00, #ff9900);
  font-size: 34px;
  cursor: pointer;
  color: #000;
  transition: transform 0.2s;
}

.play-btn:hover {
  transform: scale(1.05);
}

.volume {
  margin-top: 18px;
}

input[type=range] {
  width: 100%;
}

.footer {
  margin-top: 14px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<div class="player">
  <div class="logo">
    <span class="radio">RADIO</span>
    <span class="deejay">DEEJAY</span>
    <span class="station">STATION</span>
  </div>

  <div class="onair">● ON AIR</div>

  <button class="play-btn" id="playBtn">▶</button>

  <div class="volume">
    <input type="range" min="0" max="1" step="0.01" value="0.8" id="volumeControl">
  </div>

  <div class="footer">Live Streaming</div>
</div>

<audio id="audio" preload="none" crossorigin="anonymous">
  <source src="https://s3.free-shoutcast.com:18036/;?type=http" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const volumeControl = document.getElementById('volumeControl');

audio.volume = volumeControl.value;

playBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = '⏸';
  } else {
    audio.pause();
    playBtn.textContent = '▶';
  }
});

volumeControl.addEventListener('input', () => {
  audio.volume = volumeControl.value;
});
</script>

</body>
</html>
